    <title>🍙뭐먹을까요 고객 주문내역 </title>
    <style>
        a {
            text-decoration-line: none;
        }

        /* 하이퍼링크 꾸밈요소 삭제 */
        a:link {
            color: sandybrown;
        }

        /* 하이퍼링크 관련 */
        a:visited {
            color: sandybrown;
        }

        a:hover {
            color: coral;
        }

        a:active {
            color: deeppink;
        }

        /*--------------------------------
        목록링크 색상*/
        .list-group-item {
            color: sandybrown;
        }

        .list-group-item:visited {
            color: sandybrown;
        }

        .list-group-item:hover {
            color: coral;
        }

        .list-group-item:active {
            color: deeppink;
        }

        /*-----------------------------------------여기까지 */

        #border {
            font-family: 'LeeSeoyun';
            border: 0.5px solid;
            border-color: coral;
            border-radius: 0.5rem;
            margin: 5px;
            min-height: 150px;
            display: grid;
            grid-template-columns: 3fr 1fr;
            grid-template-rows: 1fr;
            padding-top: 10px;
            padding-bottom: 10px;
        }

        .detail{
            display:flex;
            justify-content: center;
            align-items: center;
            font-weight: bolder;
            text-align: center;
            margin: 10px;
        }

    </style><!-- 하이퍼링크용: 수정가능성 있음 -->
