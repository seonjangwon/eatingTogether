<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/css/layout2.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <title>basket</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
        const menuDown_btn = (basketNumber) =>{
            var header = $("meta[name='_csrf_header']").attr('content');
            var token = $("meta[name='_csrf']").attr('content');
            $.ajax({
               type:'put',
               url:'/customer/menu',
               data:{"basketNumber":basketNumber,"type":"down"},
               dataType:'text',
                beforeSend: function(xhr){
                    xhr.setRequestHeader(header, token);
                },
               success:function (result){
                   console.log(result);
                   if (result==="ok"){
                       location.reload();
                   }
               },
               error:function (){
                   alert('아작아작');
               }
            });
        }
        const menuUp_btn = (basketNumber) =>{
            var header = $("meta[name='_csrf_header']").attr('content');
            var token = $("meta[name='_csrf']").attr('content');
            $.ajax({
                type:'put',
                url:'/customer/menu',
                data:{"basketNumber":basketNumber,"type":"up"},
                dataType:'text',
                beforeSend: function(xhr){
                    xhr.setRequestHeader(header, token);
                },
                success:function (result){
                    console.log(result);
                    if (result==="ok"){
                        location.reload();
                    }
                },
                error:function (){
                    alert('아작아작');
                }
            });
        }
        const menuDelete_btn = (basketNumber) =>{
            var header = $("meta[name='_csrf_header']").attr('content');
            var token = $("meta[name='_csrf']").attr('content');
            $.ajax({
                type:'delete',
                url:"/customer/menu",
                data:{"basketNumber":basketNumber},
                dataType:'text',
                beforeSend: function(xhr){
                    xhr.setRequestHeader(header, token);
                },
                success:function (result){
                    console.log(result);
                    if (result==="ok"){
                        location.reload();
                    }
                },
                error:function (){
                    alert('아작아작');
                }
            });
        }
    </script>
    <style>
        a {
            text-decoration-line: none;
        }

        /* 하이퍼링크 꾸밈요소 삭제 */
        a:link {
            color: sandybrown;
        }

        /* 하이퍼링크 관련 */
        a:visited {
            color: sandybrown;
        }

        a:hover {
            color: coral;
        }

        a:active {
            color: deeppink;
        }

        /*--------------------------------
        목록링크 색상*/
        .list-group-item {
            color: sandybrown;
        }

        .list-group-item:visited {
            color: sandybrown;
        }

        .list-group-item:hover {
            color: coral;
        }

        .list-group-item:active {
            color: deeppink;
        }

        /*-----------------------------------------여기까지 */

    </style><!-- 하이퍼링크용: 수정가능성 있음 -->
    <style>
        #storeName{
            text-align: left;
        }
    </style>
</head>
<body>
<header>
    <div class="container">
        <div class="row">
            <div class="col-3">
                <span id="logoTitle">
                    <h3 style="font-family: 'Yeongdo-Rg';"><a href="/"> 🍙 뭐먹을까요?</a></h3>
                </span>
            </div>
            <div class="col-2">
                <!-- 공백란 -->
            </div>
            <div class="col-2">
                <!--<form class="d-flex" id="menuBar-search">
                  <input class="form-control me-sm-2" type="text" placeholder="Search">
                  <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
                </form>-->
            </div>
            <div class="col-4">
                <span id="menuBar-text" style="font-family: 'LeeSeoyun';">
                    마이페이지 주문내역 찜내역
                </span>
            </div>
            <div class="col" id="menuBar-friPan">
                <a href="#" class="btn btn-light btn-sm " tabindex="-1" role="button" aria-disabled="true">🍳</a>
                <!--<button class="btn btn-right" id="menuBar-offCanvas" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">🍳</button>-->
            </div>
        </div>
    </div>
</header>
<section>
    <div class="contentSection">
<h2>장바구니</h2>
<div th:if="${basketList != null}">
    <h3 ><p id="storeName" th:text="${basketList[0].storeName}"></p></h3> <!--가게명-->
    <div>


    </div><!--메뉴이름-->

    <table>
        <thead>
            <tr>
                <th>일단 장바구니 번호</th>
                <th>일단 메뉴 번호</th>
                <th>메뉴 사진</th>
                <th>메뉴 이름</th>
                <th>개당 가격</th>
                <th>가격</th>
                <th>숫자</th>
                <th>삭제</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="b : ${basketList}">
                <td th:text="${b.basketNumber}"></td>
                <td th:text="${b.menuNumber}"></td>
                <td><img th:src="@{|/upload/store/${b.menuFilename}|}" alt=""></td>
                <td th:text="${b.menuName}"></td>
                <td th:text="${b.menuPrice}"></td>
                <td th:text="${b.menuPrice * b.menuCount}"></td>
                <td>
                    <span th:switch="${b.menuCount}">
                        <span th:case="1"><button>-</button></span>
                        <span th:case="*"><button th:onclick="menuDown_btn([[${b.basketNumber}]])">-</button></span>
                    </span>
                    <span th:text="${b.menuCount}"></span>
                    <button th:onclick="menuUp_btn([[${b.basketNumber}]])">+</button>
                </td>
                <td><button th:onclick="menuDelete_btn([[${b.basketNumber}]])">삭제</button></td>
            </tr>
        </tbody>
    </table>
    <h3>총 주문 금액 : <p th:text="${totalPrice}"></p></h3>
    <h3>배달비 : <p th:text="${deliveryPrice}"></p></h3>
    <h3>결제 예정 금액 : <p th:text="${totalPrice + deliveryPrice}"></p></h3>
    <a href="/customer/payment">주문 하기</a>
</div>
    </div>
</section>
<div th:if="${basketList == null}">
    <h3>장바구니가 비었어요!</h3>
</div>
<div id="msgStack"></div>
</body>
<script src="/js/webSocket.js"></script>
</html>
