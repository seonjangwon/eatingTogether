<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/css/layout2.css" rel="stylesheet" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>review</title>
</head>
<style>
    #contents {
        width: 400px;
        transform: translate(50%,0%);
        background-color: darkseagreen;
        border-radius: 0.5rem;
        font-family: 'LeeSeoyun';
        margin: 5px;
        min-height: 150px;
        display: grid;
        grid-template-rows: 1fr 0.5fr;
        padding-top: 10px;
        padding-bottom: 10px;
    }
    #reviewArea{
        width: 90%;
        transform: translate(5%);
        background-color: blanchedalmond;
        border-radius: 0.5rem;
        margin-bottom: 5px;
    }

    #commentArea{
        width:90%;
        transform: translate(5%);
        background-color: azure;
        border-radius: 0.5rem;
        margin-bottom: 5px;
    }

</style>
<body>
<header>
    <div class="container">
        <div class="row">
            <div class="col-3">
                <span id=logoTitle>
                    <h3><a href="/"> 🍙 뭐먹을까요?</a></h3>
                </span>
            </div>
            <div class="col-2">
                <!-- 공백란 -->
            </div>
            <div class="col-2">
                <!--<form class="d-flex" id="menuBar-search">
                  <input class="form-control me-sm-2" type="text" placeholder="Search">
                  <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
                </form>-->
            </div>
            <div class="col-4">
                <span id="menuBar-text">
                    <div th:if="${session.customerLoginEmail}">
                        <a href="/usual/logout"> 로그아웃</a>
                        <a href="/customer/"> 마이페이지</a>
                        <a href="/customer/basket"> 장바구니</a>
                    </div><!-- 회원로그인시 -->
                </span>
            </div>
            <div class="col" id="menuBar-friPan">
                <a href="#" class="btn btn-light btn-sm " tabindex="-1" role="button" aria-disabled="true">🍳</a>
                <!--<button class="btn btn-right" id="menuBar-offCanvas" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">🍳</button>-->
            </div>
        </div>
    </div>
</header><!--회원용-->
<section>
    <div class="container-section">
        <div class="leftMenuBar">
            <p>찜</p>
            <p>주문내역</p>
            <p>포인트</p>
            <p>쿠폰함</p>
            <p>리뷰관리</p>
            <p>내정보수정</p>
            <p><a th:href="@{|/store/orderAll/${session['storeLoginEmail']}|}">오늘의 주문</a></p><br>
            <p><a href="/storeMain">메인으로</a></p><br>
        </div>
        <div class="rightMenuInfo">
            <form class="row g-3">
                <div th:each="r:${reviewList}">
                    <div class="row" id="contents">
                        <div id="reviewArea">
                            <h5><span> 내가 쓴 리뷰 </span></h5>
                            <div id="review1">
                                업체: 왜 안떠 <span th:text="${r.storeNumber}"></span>
                                작성: <span th:text="${r.reviewTime}"></span>
                            </div>
                            <div id="review2">
                                주문메뉴: <span th:text="${r.menuName}"></span>
                                <span th:text="${r.reviewComments}"></span>
                            </div>
                        </div>
                        <div id="commentArea">
                            <h5><span> 사장님 답글 </span></h5>
                            <div th:if="${r.replyDetailDTO != null}">
                                <p th:text="${r.replyDetailDTO.replyContents}"></p>
                            </div>
<!--                            <p th:if="${r.replyDetailDTO != null}" th:text="${r.replyDetailDTO.replyContents}"></p></span>-->
                            <!--<span th:text="${r.replyDetailDTO.replyContents}"></span>-->
                                    <!--<span th:if="${r.replyDetailDTO != null}"><p
                                            th:text="${r.replyDetailDTO.replyContents}"></p></span>-->
                            아 개빡치네 진짜
                        </div>
                    </div>
            </form>
        </div>
    </div>
</section>
<div id="msgStack"></div>
</body>
<script src="/js/webSocket.js"></script>
</html>
