<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="/css/index.css" rel="stylesheet" crossorigin="anonymous">
<head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>[뭐먹을까요:업체] 카테고리1 </title>
</head>
<style>
    a {
        text-decoration-line: none;
    }

    /* 하이퍼링크 꾸밈요소 삭제 */
    a:link {
        color: sandybrown;
    }

    /* 하이퍼링크 관련 */
    a:visited {
        color: sandybrown;
    }

    a:hover {
        color: coral;
    }

    a:active {
        color: deeppink;
    }

    .menuBc{
        font-family: 'yg-jalnan';
        font-size: 36px;
        margin: 10px;
    }

    body{
        background-color: antiquewhite;
    }
</style><!-- 하이퍼링크용: 수정가능성 있음 -->
<body>
<header>
    <div class="container">
        <div class="row">
            <div class="col-3">
                <span id=logoTitle>
                    <h3><a href="/"> 🍙 뭐먹을까요?</a></h3>
                </span>
            </div>
            <div class="col-2">
                <!-- 공백란 -->
            </div>
            <div class="col-2">
            </div>
            <div class="col-4">
                <span id="menuBar-text">
                     <div th:if="${session.customerLoginEmail == null && session.storeLoginEmail == null}"><!-- 로그인 없음-->
                         뭐먹을까요, eating together!
                     </div>
                    <div th:if="${session.customerLoginEmail}">
                        <a href="/usual/logout"> 로그아웃</a>
                        <a href="/customer/"> 마이페이지</a>
                        <a href="/customer/basket"> 장바구니</a>
                    </div><!-- 회원로그인시 -->

                    <div th:if="${session.storeLoginEmail}">
                        <a href="/usual/logout">로그아웃</a>
                        <a th:href="@{|/store/menuControl/${session['storeLoginEmail']}|}">메뉴관리</a>
                        <a th:href="@{|/store/orderAll/${session['storeLoginEmail']}|}"> 주문관리</a>
                        <a href="/storeMain"> 스토어관리 </a>
                    </div><!-- 업체로그인시 -->
                </span>
            </div>
            <div class="col" id="menuBar-friPan">
                <a href="#" class="btn btn-light btn-sm " tabindex="-1" role="button" aria-disabled="true">🍳</a>
                <!--<button class="btn btn-right" id="menuBar-offCanvas" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">🍳</button>-->
            </div>
        </div>
    </div>
</header><!--header 헷갈리니까 접어두고 사용하기! 이동할 menu text & link 체크해주세요~-->
<section>
    <div class="container-section">
        <div class="item" id="carousel">
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner" id="korea">
                    <div class="carousel-item active">
                        <img src="https://cdn.pixabay.com/photo/2018/04/03/11/20/palace-bo-3286574_960_720.jpg" class="d-block w-100" alt="한식">
                    </div>
                    <div class="carousel-item" id="pizza">
                        <img src="https://cdn.pixabay.com/photo/2020/05/17/04/22/pizza-5179939_960_720.jpg" class="d-block w-100" alt="양식">
                    </div>
                    <div class="carousel-item" id="japan">
                        <img src="https://cdn.pixabay.com/photo/2018/03/06/09/02/food-3202918_960_720.jpg" class="d-block w-100" alt="일식">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div><!-- 캐러셀 -->
        <div class="item" id="bigCategoryArea">
            <a href="/store/category/1"> <!-- 새 창에서 열리게하려면  target="_blank" 추가 -->
                <span class="menuBc">🍲</span><span class="menuBc">한식</span>
            </a>
            <a href="/store/category/2"> <!-- 새 창에서 열리게하려면  target="_blank" 추가 -->
                <span class="menuBc">🍜</span><span class="menuBc">중식</span>
            </a>
            <a href="/store/category/3"> <!-- 새 창에서 열리게하려면  target="_blank" 추가 -->
                <span class="menuBc">🍣</span><span class="menuBc">일식</span>
            </a>
            <a href="/store/category/4"> <!-- 새 창에서 열리게하려면  target="_blank" 추가 -->
                <span class="menuBc">🍝</span><span class="menuBc">양식</span>
            </a>
            <a href="/store/category/5"> <!-- 새 창에서 열리게하려면  target="_blank" 추가 -->
                <span class="menuBc">🍔</span><span class="menuBc">패스트푸드/기타</span>
            </a>
        </div> <!-- 대분류 선택칸 -->
        <div class="item" id="searchArea">
            <form class="d-flex" id="searchMenu" action="/store/search" method="get">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <select name="searchType">
                    <option value="menu">메뉴 이름</option>
                    <option value="store">매장 이름</option>
                </select>
                <input class="form-control me-sm-2" id="search-input" type="text" name="keyword"
                       placeholder="검색어를 입력하세요">
                <button class="btn my-2 my-sm-0" style="background-color: coral" type="submit"> 🥄</button>
            </form>
        </div> <!-- 검색 -->
    </div>
</section>
<div id="msgStack"></div>
</body>
<script src="/js/webSocket.js"></script>
</html>
