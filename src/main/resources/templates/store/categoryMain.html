<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="/css/index.css" rel="stylesheet" crossorigin="anonymous">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>[뭐먹을까요:업체] 카테고리1 </title>
</head>
<style>
    a{ text-decoration-line: none; }   /* 하이퍼링크 꾸밈요소 삭제 */
    a:link    {
        color: sandybrown;
    } /* 하이퍼링크 관련 */
    a:visited {
        color: sandybrown;
    }
    a:hover   {
        color: coral;
    }
    a:active  {
        color: deeppink;
    }
</style><!-- 하이퍼링크용: 수정가능성 있음 -->
<body>
<header>
    <div class = "container">
        <div class = "row">
            <div class = "col-3">
                <span id = logoTitle>
                    <h3><a href="/"> 🍙 뭐먹을까요?</a></h3>
                </span>
            </div>
            <div class = "col-2">
                <!-- 공백란 -->
            </div>
            <div class = "col-2">
            </div>
            <div class="col-4">
                <span id= "menuBar-text">
                     <div th:if="${session.customerLoginEmail == null && session.storeLoginEmail == null}"><!-- 로그인 없음-->
                         뭐먹을까요, eating together!
                     </div>
                    <div th:if="${session.customerLoginEmail}">
                        <a href="/usual/logout"> 로그아웃</a>
                        <a href="/customer/"> 마이페이지</a>
                        <a href="/customer/basket"> 장바구니</a>
                    </div><!-- 회원로그인시 -->

                    <div th:if="${session.storeLoginEmail}">
                        <a href="/usual/logout">로그아웃</a>
                        <a th:href="@{|/store/menuControl/${session['storeLoginEmail']}|}">메뉴관리</a>
                        <a th:href="@{|/store/orderAll/${session['storeLoginEmail']}|}"> 주문관리</a>
                        <a href="/storeMain"> 스토어관리 </a>
                    </div><!-- 업체로그인시 -->
                </span>
            </div>
            <div class="col" id="menuBar-friPan">
                <a href="#" class="btn btn-light btn-sm " tabindex="-1" role="button" aria-disabled="true">🍳</a>
                <!--<button class="btn btn-right" id="menuBar-offCanvas" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">🍳</button>-->
            </div>
        </div>
    </div>
</header><!--header 헷갈리니까 접어두고 사용하기! 이동할 menu text & link 체크해주세요~-->
    <section>
        <div class="container-section">
            <div class= "item" id="carousel">
                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://blog.kakaocdn.net/dn/4PWiX/btq9s3OpJM5/PkQxTcunuKGfQ8eD6oHmuk/img.jpg" class="d-block w-100" alt="한식">
                        </div>
                        <div class="carousel-item">
                            <img src="https://blog.kakaocdn.net/dn/cQadDg/btqIZmNixWI/kkef5cKMY4YiWIDBcsX7IK/img.png" class="d-block w-100" alt="중식">
                        </div>
                        <div class="carousel-item">
                            <img src="https://premierhotel-group.com/korean/discover/cuisine/img/slider-sp01.jpg" class="d-block w-100" alt="일식">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div><!-- 캐러셀 -->
            <div class= "item" id="bigCategoryArea">
                <a href="/store/category/1"> <!-- 새 창에서 열리게하려면  target="_blank" 추가 -->
                    <img src="https://ww.namu.la/s/214bfd4232b5b258ffd688690a297dd63ee00170d514e1b2eeecfd14b78b2af762aaf9f316ecb7bcaa4bd940c7824a595752d143aba660182a3b8fb76f740fe616ed75d37579df912b24795fea22aa1c9c221c8b747d346515f8697e705436d10a3df729c022378460d1ce7c883adc80" alt="한식" style="width:150px; height:150px">
                </a>
                <a href="/store/category/2"> <!-- 새 창에서 열리게하려면  target="_blank" 추가 -->
                    <img src="https://recipe1.ezmember.co.kr/cache/recipe/2015/09/29/41cab0d7e7262c3847750c7c01815480.jpg" alt="중식" style="width:150px; height:150px">
                </a>
                <a href="/store/category/3"> <!-- 새 창에서 열리게하려면  target="_blank" 추가 -->
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTGqAZtSEfT-SL59mRYb97WfaeOnYJ8SONrPQ&usqp=CAU" alt="일식" style="width:150px; height:150px">
                </a>
                <a href="/store/category/4"> <!-- 새 창에서 열리게하려면  target="_blank" 추가 -->
                    <img src="https://rimage.gnst.jp/livejapan.com/public/article/detail/a/00/03/a0003075/img/basic/a0003075_main.jpg" alt="양식" style="width:150px; height:150px">
                </a>
                <a href="/store/category/5"> <!-- 새 창에서 열리게하려면  target="_blank" 추가 -->
                    <img src="https://newsimg.sedaily.com/2020/11/17/1ZAFYQN80J_1.jpg" alt="기타" style="width:150px; height:150px">
                </a>
            </div> <!-- 대분류 선택칸 -->
            <div class= "item" id="searchArea">
                <form class="d-flex" id= "searchMenu" action="/store/search" method="get">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <select name="searchType">
                        <option value="menu">메뉴 이름</option>
                        <option value="store">매장 이름</option>
                    </select>
                    <input class="form-control me-sm-2" id="search-input" type="text" name="keyword" placeholder="검색어를 입력하세요">
                    <button class="btn my-2 my-sm-0" style="background-color: coral" type="submit" > 🥄 </button>
                </form>
            </div> <!-- 검색 -->
        </div>
    </section>
    <footer>
        발끝자락
    </footer>
</body>
</html>
