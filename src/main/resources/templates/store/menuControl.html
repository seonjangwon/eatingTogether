<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <title>[뭐먹을까요:업체] 매장페이지 </title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</head>
<body>
메뉴보여집니다.
<span th:text="${session['storeLoginEmail']}"></span> 사장님 어서오세요!
<a href = "/store/menu"> 메뉴등록 </a>
<header>

</header>

<section id="menuList">
    메뉴를 위한, 메뉴에 의한

    <table>
        <thead>
        <th> 메뉴사진 </th>
        <th> 메뉴이름 </th>
        <th> 메뉴설명 </th>
        <th> 메뉴가격 </th>
        <th> 수정 </th>
        <th> 삭제 </th>
        </thead>
        <tbody>
        <tr th:each="menu: ${menuList}">
            <th> <img th:src="@{|/upload/store/${menu.menuFilename}|}" alt="사진"></th>
            <td th:hidden="${menu.menuNumber}"></td>
            <td th:text="${menu.menuName}"></td>
            <td th:text="${menu.menuExplain}"></td>
            <td th:text="${menu.menuPrice}"></td>
            <td th:hidden="${menu.storeNumber}"></td>
            <td th:hidden="${menu.storeCategoryName}"></td>
            <td> <a th:href="@{|/store/update/${menu.menuNumber}|}">메뉴수정? </a></td>
            <td> <button th:onclick="deleteMenu([[${menu.menuNumber}]])"> 삭제 </button> </td>
        </tr>

        </tbody>
    </table>
</section>
</body>

<script>
    function deleteMenu(menuNumber)  {
        const reqUrl = "/store/delete/" + menuNumber;
        console.log("delete_menu_btn 클릭")
        console.log(menuNumber);

        var header = $("meta[name='_csrf_header']").attr('content');
        var token = $("meta[name='_csrf']").attr('content');

        $.ajax({
            type: "delete",
            url: reqUrl,
            beforeSend: function(xhr){
                xhr.setRequestHeader(header, token);
            },
            success: function (result) {
                console.log(result);
                location.href = "/store/menuControl/" + '[[${store.storeEmail}]]';
                //메뉴삭제 후 다시 그 화면~
            },
            error : function () {
                alert ("할수있어!");
            }
        });
    };
</script> <!--메뉴 지울거얌-->
</html>
