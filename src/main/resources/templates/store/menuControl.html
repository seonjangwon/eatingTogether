<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

<body>
    <header>
        <div class = "container">
            <div class = "row">
                <div class = "col-3">
                    <span id = logoTitle>
                        <h3><a href="/"> 🍙 뭐먹을까요?</a></h3>
                    </span>
                </div>
                <div class = "col-2">
                    <!-- 공백란 -->
                </div>
                <div class = "col-2">
                    <!--<form class="d-flex" id="menuBar-search">
                      <input class="form-control me-sm-2" type="text" placeholder="Search">
                      <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
                    </form>-->
                </div>
                <div class="col-4">
                    <span id= "menuBar-text">
                        <a th:href="@{|/store/orderAll/${session['storeLoginEmail']}|}"> 주문관리 </a>
                        <a th:href="@{|/store/menuControl/${session['storeLoginEmail']}|}"> 메뉴관리 </a>
                        <a th:href="@{|/store/sale/${session['storeLoginEmail']}|}"> 정산페이지 </a>
                    </span>
                </div>
                <div class="col" id="menuBar-friPan">
                    <a href="#" class="btn btn-light btn-sm " tabindex="-1" role="button" aria-disabled="true">🍳</a>
                    <!--<button class="btn btn-right" id="menuBar-offCanvas" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">🍳</button>-->
                </div>
            </div>
        </div>
    </header><!--header 헷갈리니까 접어두고 사용하기! 이동할 menu text & link 체크해주세요~-->


<section id="menuList">
    메뉴를 위한, 메뉴에 의한

    <table>
        <thead>
        <th> 메뉴사진 </th>
        <th> 메뉴이름 </th>
        <th> 메뉴설명 </th>
        <th> 메뉴가격 </th>
        <th> 수정 </th>
        <th> 삭제 </th>
        </thead>
        <tbody>
        <tr th:each="menu: ${menuList}">
            <th> <img th:src="@{|/upload/store/${menu.menuFilename}|}" alt="사진"></th>
            <td th:hidden="${menu.menuNumber}"></td>
            <td th:text="${menu.menuName}"></td>
            <td th:text="${menu.menuExplain}"></td>
            <td th:text="${menu.menuPrice}"></td>
            <td th:hidden="${menu.storeNumber}"></td>
            <td th:hidden="${menu.storeCategoryName}"></td>
            <td> <a th:href="@{|/store/update/${menu.menuNumber}|}">메뉴수정? </a></td>
            <td> <button th:onclick="deleteMenu([[${menu.menuNumber}]])"> 삭제 </button> </td>
        </tr>

        </tbody>
    </table>
</section>
    <div id="msgStack"></div>
</body>

<script>
    function deleteMenu(menuNumber)  {
        const reqUrl = "/store/delete/" + menuNumber;
        console.log("delete_menu_btn 클릭")
        console.log(menuNumber);

        var header = $("meta[name='_csrf_header']").attr('content');
        var token = $("meta[name='_csrf']").attr('content');

        $.ajax({
            type: "delete",
            url: reqUrl,
            beforeSend: function(xhr){
                xhr.setRequestHeader(header, token);
            },
            success: function (result) {
                console.log(result);
                location.href = "/store/menuControl/" + '[[${store.storeEmail}]]';
                //메뉴삭제 후 다시 그 화면~
            },
            error : function () {
                alert ("할수있어!");
            }
        });
    };
</script> <!--메뉴 지울거얌-->
<script src="/js/webSocket.js"></script>
</html>
