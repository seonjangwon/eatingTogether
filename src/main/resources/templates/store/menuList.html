<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>[뭐먹을까요:업체] 매장페이지 </title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</head>
<body>
매장페이지 ajax로 불러올 메뉴창~입니다.

<header>

</header>

<section id="menuList">
    메뉴를 위한, 메뉴에 의한

    <table>
        <thead>
        <th> 메뉴사진 </th>
        <th> 메뉴이름 </th>
        <th> 메뉴설명 </th>
        <th> 메뉴가격 </th>
        <th> 일단수량버튼 </th>
        <th> 일단수정버튼 </th>
        <th> 일단삭제버튼 </th>
        </thead>
        <tbody>
        <tr th:each="menu: ${menuList}">
            <th> <img th:src="@{|/upload/store/${menu.menuFilename}|}" alt="사진"></th>
            <td th:text="${menu.menuName}"></td>
            <td th:text="${menu.menuExplain}"></td>
            <td th:text="${menu.menuPrice}"></td>
            <td th:hidden="${menu.storeNumber}"></td>
            <td th:hidden="${menu.storeCategoryName}"></td>
            <td> <a th:href="@{|/store/update/${menu.menuNumber}|}">메뉴수정? </a></td>
            <td> <button th:onclick="delete_menu([[${menu.menuNumber}]])"> 삭제 </button> </td>
        </tr>

        </tbody>
    </table>
</section>
</body>

</html>
