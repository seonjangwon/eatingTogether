<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="/css/listType.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>[뭐먹을까요:업체] 주문현황 </title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <style>
        .orderListDetail {
            width: 600px;
        }
    </style>
</head>
<style>
    a{ text-decoration-line: none; }   /* 하이퍼링크 꾸밈요소 삭제 */
    a:link    {
        color: sandybrown;
    } /* 하이퍼링크 관련 */
    a:visited {
        color: sandybrown;
    }
    a:hover   {
        color: coral;
    }
    a:active  {
        color: deeppink;
    }
</style><!-- 하이퍼링크용: 수정가능성 있음 -->
<body>
<header>
    <div class = "container">
        <div class = "row">
            <div class = "col-3">
                    <span id = logoTitle>
                        <h3><a href="/"> 🍙 뭐먹을까요?</a></h3>
                    </span>
            </div>
            <div class = "col-2">
                <!-- 공백란 -->
            </div>
            <div class = "col-2">
                <!--<form class="d-flex" id="menuBar-search">
                  <input class="form-control me-sm-2" type="text" placeholder="Search">
                  <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
                </form>-->
            </div>
            <div class="col-4">
                    <span id= "menuBar-text">
                        <a th:href="@{|/store/orderAll/${session['storeLoginEmail']}|}"> 주문관리 </a>
                        <a th:href="@{|/store/menuControl/${session['storeLoginEmail']}|}"> 메뉴관리 </a>
                        <a th:href="@{|/store/sale/${session['storeLoginEmail']}|}"> 정산페이지 </a>
                    </span>
            </div>
            <div class="col" id="menuBar-friPan">
                <a href="#" class="btn btn-light btn-sm " tabindex="-1" role="button" aria-disabled="true">🍳</a>
                <!--<button class="btn btn-right" id="menuBar-offCanvas" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">🍳</button>-->
            </div>
        </div>
    </div>
</header><!--header 헷갈리니까 접어두고 사용하기! 이동할 menu text & link 체크해주세요~-->
<section id="orderMenuArea">
    <!--<span th:text="${session['storeLoginEmail']}"></span> ㅎ2-->
    들어온 주문<br>
    배달완료<br>
</section>
<section class="orderListDetail">
    <table>
        <thead>
        <tr>
            <th> 주문시간 </th>
            <th> 주문메뉴 </th>
            <th> 주문주소 </th>
            <th> 결제금액 </th>
            <th> 주문처리 </th>
            <th> 주문상세 </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="od:${orderAll}">
            <td th:text="${od.orderTime}"></td>
            <td th:text="${od.menuName}"></td>
            <td th:text="${od.orderAddress}"></td>
            <td th:text="${od.orderPrice}"></td>
            <td th:text="${od.orderNow}"></td>
            <td><button type="button" th:onclick="btn_orderStatus([[${orderNumber}]])" id="orderStatus" class="btn btn-outline-info btn-sm"> 먹을까요 </button></td>
            <!--<td><button th:onclick="btn_orderStatus()" type="button" class="btn btn-white btn-sm" style="background-color: lightcoral"><span id="orderStatus" value="주문">주문1</span></button></td>-->
            <td><a th:href="@{|/store/order/${od.orderNumber}|}" class="btn btn-white btn-sm" role="button" data-bs-toggle="button" aria-pressed="true" style="background-color: lightcoral"> 주문상세 </a></td>
        </tr>
        </tbody>
    </table>
</section>
<div id="msgStack"></div>
</body>
<script>
    //임시방편
    function btn_orderStatus()  {
        console.log("btn_orderStatus 누름");
        const status = document.getElementById('orderStatus');
        status.innerHTML = "주문접수";
    }

</script>
<script src="/js/webSocket.js"></script>
</html>
