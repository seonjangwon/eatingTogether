<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>[뭐먹을까요:업체] 주문현황 </title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <style>
        .orderListDetail {
            width: 600px;
        }
    </style>
</head>
<body>
<section id="orderMenuArea">
    <!--<span th:text="${session['storeLoginEmail']}"></span> ㅎ2-->
    들어온 주문<br>
    배달완료<br>
</section>
<section class="orderListDetail">
    <table>
        <thead>
        <tr>
            <th> 주문시간 </th>
            <th> 주문메뉴 </th>
            <th> 주문주소 </th>
            <th> 결제금액 </th>
            <th> 주문처리 </th>
            <th> 주문상세 </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="od:${orderAll}">
            <td th:text="${od.orderTime}"></td>
            <td th:text="${od.menuName}"></td>
            <td th:text="${od.orderAddress}"></td>
            <td th:text="${od.orderPrice}"></td>
            <td th:text="${od.orderNow}"></td>
            <td><button type="button" th:onclick="btn_orderStatus()" id="orderStatus" class="btn btn-outline-info btn-sm"> 먹을까요 </button></td>
            <!--<td><button th:onclick="btn_orderStatus()" type="button" class="btn btn-white btn-sm" style="background-color: lightcoral"><span id="orderStatus" value="주문">주문1</span></button></td>-->
            <td><a th:href="@{|/store/order/${od.orderNumber}|}" class="btn btn-white btn-sm" role="button" data-bs-toggle="button" aria-pressed="true" style="background-color: lightcoral"> 주문상세 </a></td>
        </tr>
        </tbody>
    </table>
</section>
</body>
<script>
    //임시방편
    function btn_orderStatus()  {
        console.log("btn_orderStatus 누름");
        const status = document.getElementById('orderStatus');
        status.innerHTML = "주문접수";
    }

</script>
</html>
