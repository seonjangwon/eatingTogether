<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>[뭐먹을까요:업체] 매장페이지 </title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</head>
<body>
매장페이지입니다.

    <header>

    </header>

    <section>
<!--        <span th:text="${session['storeLoginEmail']}"> 이렇게 쓰면 안나온다. </span>-->
        <span th:text="${session['storeLoginEmail']}"></span> 사장님 어서오세요!

        <div id="storeDataView">
            <img th:src="@{|/upload/${storeList.getStoreFilename()}|}" alt="사진">
            <h4><td th:text="${storeList.storeName}"> </td></h4>
            주소: <td th:text="${storeList.storeAddress}"> </td><br>
            연락처: <td th:text="${storeList.storePhone}"> </td><br>
            오픈시간: <td th:text="${storeList.storeOpen}"> </td>
            마감시간: <td th:text="${storeList.storeClose}"> </td><br>

            ❤ <td th:text="${storeList.storeWish}"> </td>
        </div>
    </section>

        <button onclick="MenuBtn()" > 메뉴 </button>
        <button onclick="reviewBtn()" > 리뷰 </button>

        <div id="menuArea">
            된다 흑흑 ㅠㅠ

            <table>
                <thead>
                    <th> 메뉴사진 </th>
                    <th> 메뉴이름 </th>
                    <th> 메뉴설명 </th>
                    <th> 메뉴가격 </th>
                    <th> 일단수량버튼 </th>
                    <th> 일단수정버튼 </th>
                    <th> 일단삭제버튼 </th>
                </thead>
                <tbody>
                <tr th:each="menu: ${menuList}">
                    <th> <img th:src="@{|/upload/store/${menu.menuFilename}|}" alt="사진"></th>
                    <td th:text="${menu.menuName}"></td>
                    <td th:text="${menu.menuExplain}"></td>
                    <td th:text="${menu.menuPrice}"></td>
                    <td th:hidden="${menu.storeNumber}"></td>
                    <td th:hidden="${menu.storeCategoryName}"></td>
                    <td> <a th:href="@{|/store/update/${menu.menuNumber}|}">메뉴수정 </a></td>
                    <td> <button th:onclick="delete_menu([[${menu.menuNumber}]])"> 삭제 </button> </td>
                </tr>

                </tbody>
            </table>
            <a th:src="@{|/store/update/{menuNum}|}" class="btn btn-secondary btn-sm" tabindex="-1" role="button">메뉴수정</a>
            <a href="/store/update/{menu.menuNumber}" class="btn btn-secondary btn-sm" tabindex="-1" role="button">메뉴수정</a>
        </div>
        <div id = "reviewArea">
            리뷰나옴
        </div>

    <footer>

    </footer>

</body>
<script>

    function MenuBtn()  {
        $("#menuArea").show();
        $("#reviewArea").hide();
        console.log("메뉴버튼 클릭");
    }

/*    const MenuBtn = () => {
        console.log("메뉴버튼 클릭");
        $("#menuArea").show();
    };*/
</script> <!-- 메뉴버튼 클릭 -->


<script>
    const reviewBtn = () =>   {
        console.log("리뷰버튼 클릭")
        $("#reviewArea").show();
        $("#menuArea").hide();
        /*document.getElementById("menuArea").innerHTML = "review";*/
    };
</script> <!-- 리뷰버튼 클릭-->
<script>
    function delete_menu()  {
        console.log("delete_menu_btn 클릭")
        console.log(menuNumber);
        const requestUrl = "/store/delete/" + menuNumber;

        const menuName = document.getElementById('menuName').value;
        const menuExplain = document.getElementById('menuExplain').value;
        const menuPrice = document.getElementById('menuPrice').value;


        $.ajax({
            type: 'delete',
            url: 'redirect:/store/menuList',
            data: {
                'menuName' : menuName,
                'menuExplain' : menuExplain,
                'menuPrice': menuPrice
            },
            dataType: 'json',
            success: function (result) {
                console.log(result);
                let output = "<table>\n" +
                    "<thead>\n" +
                    "<tr>+\n" +
                    "<th>메뉴이름</th>" + "\n" +
                    "<th>메뉴설명</th>" + "\n" +
                    "<th>메뉴가격</th>" + "\n" +
                    "</tr>" + "\n" +
                    "</thead>" + "\n" +
                    "<tbody>" + "\n";

                $.each(result, function (i) {
                    output += "<tr>";
                    output += "<td>" + result[i].menuName + "</td>";
                    output += "<td>" + result[i].menuExplain + "</td>";
                    output += "<td>" + result[i].menuPrice + "</td>";
                    output += "</tr>";
                })
            },
            error : function () {
                alert ("할수있어!");
            }
        });
    };
</script>

</html>
