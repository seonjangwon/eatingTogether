<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>[뭐먹을까요:업체] 카테고리2 </title>
</head>
<div th:if="${storeList == null}">
    배달 가능 업체가 없어요 ㅠㅠ
</div>
<div th:if="${storeList !=null}">
    <body>
    <table>
        <thead>
        <tr>
            <th>업체종류</th>
            <th>업체명</th>
            <th>주소</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="bcl: ${storeList}">
            <td th:text="${bcl.bigCategoryNumber}"> 번호...</td>
            <td th:text="${bcl.storeName}"> 업체명</td>
            <td><a th:href="@{|/store/${bcl.storeNumber}|}"><span th:text="${bcl.storeName}"></span> </a></td>
            <td th:text="${bcl.storePhone}"> 업체주소</td>
        </tr>


        </tbody>
    </table>
    카테고리 선택시 나온다...
    </body>
</div>
</html>
