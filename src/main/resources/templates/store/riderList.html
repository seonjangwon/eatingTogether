    <title>라이더 리스트</title>

<style>
    #riderPopup{
        position: absolute;
        left: 50%;
        transform: translate(-50%,0);
        font-family: 'LeeSeoyun';
        color: blanchedalmond;
        font-weight: bold;
        text-align: center;
    }
</style>
<body>
<table class="table table-warning">
    <tr>
        <th>라이더번호</th>
        <th>라이더이름</th>
        <th>라이더상태</th>
        <th>배달요청</th>
    </tr>
    <tr th:each = "rider : ${riderList}" name="able">
        <td th:text="${rider.riderNumber}"></td>
        <td th:text="${rider.riderName}"></td>
        <td th:text="${rider.riderState}"></td>
        <td th:if="${rider.riderState == '대기'}">
            <button class="btn btn-Light" tabindex="-1" role="button"id="riderPopup" style="background-color: coral" th:onclick="rider_start_btn([[${rider.riderNumber}]])">배달 요청</button>
        </td>
    </tr>
</table>
<div id="msgStack"></div>

<script>
    const rider_start_btn = (riderNumber) =>{
        //
        const orderNumber = '[[${orderNumber}]]';
        const customerEmail = '[[${customerEmail}]]';
        var header = $("meta[name='_csrf_header']").attr('content');
        var token = $("meta[name='_csrf']").attr('content');
        console.log(riderNumber);
        console.log(orderNumber);
        $.ajax({
            type:'post',
            url:'/store/rider',
            data: {"riderNumber" :riderNumber, "orderNumber" : orderNumber},
            dataType:'text',
            beforeSend: function(xhr){
                xhr.setRequestHeader(header, token);
            },
            success: function (result) {
                console.log(result);
                if (result==="ok"){
                    alert("배달 출발!")
                    store_btn(customerEmail);
                    window.close();
                } else {
                    alert("오류!")
                }
            },
            error : function () {
                alert("아작아작");
            }
        });
    }
