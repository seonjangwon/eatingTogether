<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>[뭐먹을까요:업체] 메뉴등록</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</head>
<body>

<span th:text="${session['storeLoginEmail']}"}> </span>
님 메뉴추가요청

<form action ="/store/menu" th:object="${menuSave}" method = "post" enctype="multipart/form-data">
    <div id = "menuCategorySelect">
        <input type ="text" th:field="*{storeCategoryEntity.storeCategoryNumber}" placeholder="일단 직접입력">
        <input type="button" onclick="add_storeCategory()" value="소분류등록">
        <select class="form-select" name="storeCategoryName" aria-label="Default select example">
            <option selected> 수정해야합니다... ㅎㄷㄷ</option>
            <option value="1" > 소메뉴추가시 늘어남</option>
        </select>
    </div>


    <input type="text" th:field="*{menuName}" placeholder="메뉴이름"><br>
    <input type="text" th:field="*{menuExplain}" placeholder="메뉴설명"><br>
    <input type="text" th:field="*{menuPrice}" placeholder="가격"><br>
    <input type="file" th:field="*{menuFile}" placeholder="메뉴사진"><br>
    <!--<input type="hidden" th:field="*{storeEntity.storeNumber}" placeholder="이게 있어야하지않나?"><br>-->

    <input type = "submit" value="메뉴등록">

</form>
</body>
</html>
