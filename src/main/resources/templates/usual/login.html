<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link href="/css/form.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>totalLogin</title>
</head>
<style>
    a {
        text-decoration-line: none;
    }

    /* 하이퍼링크 꾸밈요소 삭제 */
    a:link {
        color: sandybrown;
    }

    /* 하이퍼링크 관련 */
    a:visited {
        color: sandybrown;
    }

    a:hover {
        color: coral;
    }

    a:active {
        color: deeppink;
    }

    body{
        width: 100vh;
        background-color: sandybrown;
    }
    .container-section-login{
        position: absolute;
        top:30%;
    }
    .loginForm input {
        margin-bottom: 5px;
    }

    /*.container-section-login{
        width: 100%;
        font-size: 18px;
        width: 60%;
        transform: translate(50%,80%);
    }*/
</style><!-- 하이퍼링크용: 수정가능성 있음 -->
<body>
<header>
    <div class="container">
        <div class="row">
            <div class="col-3">
                <span id=logoTitle>
                    <h3><a href="/"> 🍙 뭐먹을까요?</a></h3>
                </span>
            </div>
            <div class="col-2">
                <!-- 공백란 -->
            </div>
            <div class="col-2">
            </div>
            <div class="col-4">
                <span id="menuBar-text">
                     <div th:if="${session.customerLoginEmail == null && session.storeLoginEmail == null}"><!-- 로그인 없음-->
                         로그인해주세요
                     </div>
                </span>
            </div>
            <div class="col" id="menuBar-friPan">
                <a href="#" class="btn btn-light btn-sm " tabindex="-1" role="button" aria-disabled="true">🍳</a>
            </div>
        </div>
    </div>
</header><!--header 수정완료-->
<sec>
    <section class="container-section-login">
    <span id="hello">
        <h4>🍗 로그인 🤗</h4>
    </span>
        <div >
            <form action="/usual/login" class="loginForm" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <input type="text" name="userId" placeholder="아이디를 입력하세요">
                <input type="password" name="password" placeholder="비밀번호">
                <input type="submit" value="로그인">
            </form>
        </div>
    </section>
</sec>
</body>
</html>
