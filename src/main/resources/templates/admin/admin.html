<!DOCTYPE html>

<head>

        a {

        a:link {

        a:visited {

        }

        a:hover {

        a:active {

        }

        /*--------------------------------
        목록링크 색상*/

        }

        .list-group-item:visited {

        .list-group-item:hover {

        }

        .list-group-item:active {
            color: deeppink;
        }

        /*-----------------------------------------여기까지 */
