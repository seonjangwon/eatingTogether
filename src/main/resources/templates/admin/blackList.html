<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="/css/layout1.css" rel="stylesheet" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>블랙리스트</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

    <script>
        function customerBtn(){
        $("#customerArea").show();
        $("#storeArea").hide();
        }

        function storeBtn(){
            $("#customerArea").hide();
            $("#storeArea").show();
        }
    </script>

    <style>
        #storeArea {
            display: none;
        }
    </style>

</head>
<style>
    a{ text-decoration-line: none; }   /* 하이퍼링크 꾸밈요소 삭제 */
    a:link    {
        color: sandybrown;
    } /* 하이퍼링크 관련 */

        color: sandybrown;
    }
    a:hover   {
        color: coral;
    }
    a:active  {
        color: deeppink;
    }
</style><!-- 하이퍼링크용: 수정가능성 있음 -->

    <div class = "container">
        <div class = "row">

                <span id = logoTitle>
                    <h3><a href="/"> 🍙 뭐먹을까요?</a></h3>
                </span>
            </div>
            <div class = "col-2">
                <!-- 공백란 -->
            </div>
            <div class = "col-2">
                <!--<form class="d-flex" id="menuBar-search">

                </form>-->

            <div class="col-4">
                <span id= "menuBar-text">
                    마이페이지 주문내역 찜내역

            </div>
            <div class="col" id="menuBar-friPan">
                <a href="#" class="btn btn-light btn-sm " tabindex="-1" role="button" aria-disabled="true">🍳</a>

    </div>
</header><!--header 헷갈리니까 접어두고 사용하기! 이동할 menu text & link 체크해주세요~-->
<section>
<button type="button" onclick="customerBtn()">회원</button>
<button type="button" onclick="storeBtn()">업체</button>

<!--블랙리스트 회원조회-->
<div id="customerArea">
    <table>
        <thead>
        <tr>
            <th>블랙리스트 번호</th>
            <th>신고한 회원 이메일</th>
            <th>신고당한 회원번호</th>
            <th>신고사유</th>
            <th>기타의견</th>
            <th>삭제</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c : ${customerBlackList}">
            <td th:text="${c.customerBlacklistNumber}"></td>
            <td th:text="${c.customerLoginEmail}"></td>
            <td th:text="${c.customerNumber}"></td>
            <td th:text="${c.reportCause}"></td>
            <td th:text="${c.reportOpinion}"></td>
            <td></td>
        </tr>
        </tbody>
    </table>
</div>

        <tr>
            <th>블랙리스트 번호</th>

            <th>신고사유</th>
            <th>기타의견</th>
            <th>삭제</th>
        </tr>
        </thead>
        <tbody>

<!--            <td></td>-->
<!--        </tr>-->
        </tbody>
    </table>
</div>
</section>

</footer>

</html>
